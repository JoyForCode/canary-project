<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canary Token Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Canary Token Dashboard</h1>
    <img src="image.jpg" alt="Canary Image" id="canary-image">
    
    <h2>Access Logs</h2>
    <table id="logs-table">
        <thead>
            <tr>
                <th>Email ID</th>
                <th>Public IP</th>
                <th>User Agent</th>
                <th>Access Time</th>
            </tr>
        </thead>
        <tbody id="logs-body">
            <!-- Data will be dynamically inserted here by JavaScript -->
        </tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
